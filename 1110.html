<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1110.html - 반응형, break point 이해하기</title>
    <style>
        body {
            background-color: tomato;
            color: #fff;
        }

       /* Device의 width 값이 1200px이하가 된다면*/
        @media all and (max-width:1200px) {
            body {
            background-color: rgb(128, 41, 0);
            }
        }

        /* Device의 width 값이 1024px이하가 된다면*/
        @media all and (max-width:1024px) {
            body {
            background-color: olive;
            }
        }

        /* Device의 width 값이 768px이하가 된다면*/
        @media all and (max-width:768px) {
            body {
            background-color: rgb(135, 6, 210);
             }
        }

        /* Device의 width 값이 480px이하가 된다면*/
        @media all and (max-width:480x) {
            body {
            background-color: rgb(11, 23, 183);
             }
        }
    </style>
</head>
<body>
    <h1>Responsible website</h1>
    pc-h, tablet-v, mobile
</body>
</html>
