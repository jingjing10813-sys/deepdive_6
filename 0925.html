<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업띄우기</title>
    <script src="https://kit.fontawesome.com/4150bf4a5b.js" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0;
            padding: 0
            box-sizing:
        }
        .popup-container {
            width: 350px;
            height: 200px;
            color: white;
            border: 3px dashed teal;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 128, 128, 8);
            padding: 30px;
            position: fixed;
            right: 50px;
            top: 100px;
            display: none;
            
        }
        
    </style>
</head>

<body>
    <h1>DEEP DIVE</h1>
    <button type="buttion" class="open-popup">
        레이어팝업 열기
    </button>
    <section class="popup-container">
        <h2>Popup Title</h2>
        <div class="contents">
            여기에는 팝업 내용이 들어옵니다.</div>

         <button type="buttion" class="close-popup">
            <span>팝업창 닫기</span>
            <i class="fa-solid fa-xmark"></i>
         </button>
    </section>

    <script>
        const openBtn = document.querySelector('.open-popup');
        const popup = document.querySelector('.popup-container')
        const closeBtn = document.querySelector('.close-popup')
      
        openBtn.addEventListener('click', () => {
            popup.style.display="block"
            openBtn.style.backgroundColor = 'olive'
            openBtn.style.color = 'white'
    
        })
    
      
        closeBtn.addEventListener('click', () => {
            popup.style.display="none"
    
        })
       
    </script>


</body>
</html>
