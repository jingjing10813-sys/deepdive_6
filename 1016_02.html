<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>함수 5개 (기본문법 + 총액함수 수정버전)</title>
  <style>
    .box {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    
    }
    .a { background-color: gold; color: #222; }
    .b { background-color: dodgerblue; }
    .big { transform: scale(1.4); }

    button {
        padding: 6px 12px;
        margin: 5px;
        border: 1px solid #ddd;
        border-radius: 6px;
        background-color: #fff;
        cursor: pointer;
    }
    button:hover { background-color: #f0f0f0; }

    .price::before { content: "₩"; margin-right: 2px; }
    body { font-family: Arial, sans-serif; padding: 20px; }
    hr { margin: 14px 0; }
  </style>
</head>
<body>
  <h1>함수 5개 (기본 문법 + 총액함수 수정버전)</h1>

  <div>
    <div id="boxA" class="box a">A</div>
    <div id="boxB" class="box b">B</div>
  </div>

  <hr>

  <div>
    <button onclick="changeTextA()">A 글자 Hello</button>
    <button onclick="changeTextB()">B 글자 World</button>
    <button onclick="toggleSizeA()">A 크기 토글</button>
    <button onclick="toggleSizeB()">B 크기 토글</button>
    <button onclick="setRandomColorA()">A 랜덤색</button>
    <button onclick="setRandomColorB()">B 랜덤색</button>
  </div>

  <hr>

  <h2>총액 계산 (calcTotal)</h2>
  <p>단가: <span id="unitPrice">3500</span>원</p>
  <p>
    수량:
    <button onclick="decreaseQty()">-</button>
    <strong id="qty">1</strong>
    <button onclick="increaseQty()">+</button>
  </p>
  <p>총액: <span id="total" class="price">3500</span></p>

  <hr>

  <h2>아이스크림 만들기 (makeIcecream)</h2>
  <div>
    <button onclick="addIcecream('딸기')">딸기</button>
    <button onclick="addIcecream('초코')">초코</button>
    <button onclick="addIcecream('바닐라')">바닐라</button>
    <button onclick="addIcecream('땅콩')">땅콩</button>
  </div>
  <ul id="iceList"></ul>

  <script>
    var boxA = document.getElementById('boxA');
    var boxB = document.getElementById('boxB');

    var isBigA = false;
    var isBigB = false;

    var unitPrice = 3500;
    var qty = 1;

    // 1) 글자 바꾸기
    function changeTextA() { boxA.textContent = 'Hello'; }
    function changeTextB() { boxB.textContent = 'World'; }

    // 2) 크기 토글
    function toggleSizeA() {
      if (isBigA) {
        boxA.className = 'box a';
        isBigA = false;
      } else {
        boxA.className = 'box a big';
        isBigA = true;
      }
    }
    function toggleSizeB() {
      if (isBigB) {
        boxB.className = 'box b';
        isBigB = false;
      } else {
        boxB.className = 'box b big';
        isBigB = true;
      }
    }

    // 3) 랜덤 색상
    function getRandomHex() {
      var n = Math.floor(Math.random() * 16777216);
      var hex = n.toString(16).toUpperCase();
      while (hex.length < 6) { hex = '0' + hex; }
      return '#' + hex;
    }

    function setRandomColorA() {
      var hex = getRandomHex();
      boxA.style.backgroundColor = hex;
      boxA.textContent = hex;
      setTextColorByHex(boxA, hex);
    }

    function setRandomColorB() {
      var hex = getRandomHex();
      boxB.style.backgroundColor = hex;
      boxB.textContent = hex;
      setTextColorByHex(boxB, hex);
    }

    function setTextColorByHex(el, hex) {
      var r = parseInt(hex.substring(1,3), 16);
      var g = parseInt(hex.substring(3,5), 16);
      var b = parseInt(hex.substring(5,7), 16);
      var bright = (0.299*r + 0.587*g + 0.114*b);
      if (bright > 140) {
        el.style.color = '#222';
      } else {
        el.style.color = '#fff';
      }
    }

    // 4) 총액 계산 (배운 코드 스타일)
    function calcTotal(price, count) {
      return price * count;
    }

    function updateTotal() {
      var total = calcTotal(unitPrice, qty);
      document.getElementById('total').textContent = total.toLocaleString('ko-KR');
    }

    function increaseQty() {
      qty = qty + 1;
      document.getElementById('qty').textContent = qty;

      var msg = `${unitPrice.toLocaleString('ko-KR')}원 × ${qty}개 = 총 ${calcTotal(unitPrice, qty).toLocaleString('ko-KR')}원`;
      console.log(msg);

      updateTotal();
    }

    function decreaseQty() {
      qty = qty - 1;
      if (qty < 1) qty = 1;
      document.getElementById('qty').textContent = qty;

      var msg = `${unitPrice.toLocaleString('ko-KR')}원 × ${qty}개 = 총 ${calcTotal(unitPrice, qty).toLocaleString('ko-KR')}원`;
      console.log(msg);

      updateTotal();
    }

    // 단가와 총액 초기 표시
    document.getElementById('unitPrice').textContent = unitPrice.toLocaleString('ko-KR');
    updateTotal();

    // 5) 아이스크림 만들기
    function makeIcecream(syrup) {
      return syrup + ' icecream';
    }

    function addIcecream(flavor) {
      var result = makeIcecream(flavor);
      var li = document.createElement('li');
      li.textContent = result;
      document.getElementById('iceList').appendChild(li);
      console.log(result);
    }
  </script>
</body>
</html>
