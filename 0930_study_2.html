<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴만들어보기</title>
    <style>
        a {
            text-decoration: none;
            color: inherit;
        }

        img {
            max-width: 40px;
        }

        body {
            font-family: sans-serif;
            font-size: 14px;
        }

        .icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .icon img{
            width: 30px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            text-align: center;
        }
        .container strong {
            font-weight: 500;
        }

        .container a:hover .icon {
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
    <div class="container">
        <a href="#">
            <span class="icon">
                <img src="./images/icons/email.svg" alt="이메일">
            </span>
            <strong>이메일</strong>
        </a>
        <a href="#">
            <span class="icon">
                <img src="./images/icons/cafe.svg" alt="카페">
            </span>
            <strong>카페</strong>
        </a>
        <a href="#">
            <span class="icon">
                <img src="./images/icons/blog-solid-full.svg" alt="블로그">
            </span>
            <strong>블로그</strong>
        </a>
        <a href="#">
            <span class="icon">
                <img src="./images/icons/store.svg" alt="스토어">
            </span>
            <strong>스토어</strong>
        </a>
        <a href="#">
            <span class="icon">
                <img src="./images/icons/newsletter.svg" alt="뉴스">
            </span>
            <strong>뉴스</strong>
        </a>
        <a href="#">
            <span class="icon">
                <img src="./images/icons/arrow-trend-up-solid-full.svg" alt="증권">
            </span>
            <strong>증권</strong>
        </a>
        <a href="#">
            <span class="icon">
                <img src="./images/icons/house.svg" alt="부동산">
            </span>
            <strong>부동산</strong>
        </a>
        <a href="#">
            <span class="icon">
                <img src="./images/icons/map.svg" alt="지도">
            </span>
            <strong>지도</strong>
        </a>
    </div>
</body>
</html>
