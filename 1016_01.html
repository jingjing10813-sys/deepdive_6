<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<h1>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">
        Hello world
        <span>Javascript</span>
    </h1>

    <button type="button" id="btn">글자바꾸기</button>
    <a href="#" id="link">링크</a>
    <script>
        const title = document.getElementById('title')
        console.log(title.textContent)
        console.log(title.innerHTML)

        // title.textContent = 'Javascript <strong>Class</strong>'
        title.innerHTML = 'Javascript <strong>Class</strong>'

        const btn = document.getElementById('btn')
        btn.textContent = 'Change'
    

        const link = document.getElementById('link')
        link.innerHTML =  '<img src="./images/ghost_n1.png" alt=""> 고스트';
        // innerText -> textcontent처럼 텍스트만 추출

        /**
         * 
         * 따옴표 규칙 - '' ->홑따옴표, "" ->겹따옴표
         * 불가 -> 'Hello <span>World</span> 'Javascript'' 같은 따옴표 내부사용 불가
         * 수정 -> "Hello <span>World</span> 'Javascript'" , 'Hello <span>World</span> "Javascript"' */



    </script>
</body>
</html>
